<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <title>Labirynth</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="preloader" style="display: none"></div>
    <img id="wrapper">
      <img class="mainLogo" src="assets/svg/main-logo.svg" />
      <img
        style="left: 0px"
        class="first"
        src="assets/img/first-background.webp"
      />
      <img
        style="left: 0px"
        class="second"
        src="assets/img/second-background.webp" />
        <img style="" class="third" src="assets/img/third-background.webp" />
        <div class="portal-anchors">
          <span  id="anchor-one"></span><span></span><span></span><span></span><span></span><span></span><span></span>
        </div>
        <div id="controls">
          <img
          id="portal-one"
          src="assets/svg/menu-btn-1.svg"
          alt="Menu button"
          />
          <img
          id="portal-two"
          src="assets/svg/menu-btn-2.svg"
          alt="Menu button"
        />
        <img
        id="portal-three"
          src="assets/svg/menu-btn-3.svg"
          alt="Menu button"
        />
        <img
        id="portal-four"
          src="assets/svg/menu-btn-4.svg"
          alt="Menu button"
        />
        <img id="portal-five" src="assets/svg/menu-btn-5.svg" alt="Menu button" />
        <img id="portal-six" src="assets/svg/menu-btn-6.svg" alt="Menu button" />
        <img id="portal-seven" src="assets/svg/menu-btn-7.svg" alt="Menu button" />
      </div>
      <div>
        <div id="equalizer">
          <span class="audio-container audioOff">
            <img src="assets/gif/equalizer.gif" alt="Equalizer" />
          </span>
        </div>
      </div>
    </div>
    <script type="text/javascript" async="" src="js/image.js"></script>
    <script type="text/javascript" src="js/scroll-to.js"></script>
    <script type="text/javascript" src="js/audio.js"></script>
  </body>
</html>
